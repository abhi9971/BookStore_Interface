<div class="container">
    <div class="card mb-3">
      <h5 class="order-title">Order Summary</h5>
        <div class="row g-0" *ngFor="let ords of order.data">
          <div class="col-md-4" >
            <img [src]="this.img+ords.book.bookImage" class="img-fluid rounded-start" alt="Loading...">
            <!-- [src]="this.img+this.book.bookImage" -->
          </div>
          <div class="col-md-8">
            <div class="card-body">
              <h5 class="card-title">{{ords.book.bookName}}</h5>
              <p class="card-text">by {{ords.book.authorName}}</p>
              <p class="card-text">RS.{{ords.book.price * ords.quantity}}</p>
            </div>
          </div>
        </div> 
        <button type="button" class="checkout" (click)="goToOrder()">Checkout</button> 
      </div>
    </div>
