
  <div class="container" style="margin-top: 10mm;">
    <div class="card mb-3">
      <h5 class="cart-heading" >My cart({{cart.data.length}})</h5>
      <div class="row g-0" *ngFor="let crt of cart.data">
        <div class="col-md-4" >
          <img [src]="this.img+this.crt.book.bookImage" class="img-fluid rounded-start" alt="Loading...">
        </div>
        <div class="col-md-8">
          <div class="card-body" style="margin-left: 20mm; width: 200px;">
            <h5 class="card-title">{{crt.book.bookName}}</h5>
            <p class="card-text">by {{crt.book.authorName}}</p>
            <p class="card-text">RS.{{crt.book.price}}</p>
            <div class="quantity-change">
              <button type="button" class="btn  quantity-button" (click)="decreaseQuantity(this.crt.cartId)" *ngIf="crt.quantity>=2" >-</button>
              <input type="text" name="quantity" class="book-quantity" [(ngModel)]="crt.quantity">
              <button type="button" class="btn  quantity-button" (click)="increaseQuantity(this.crt.cartId)" >+</button>
              <a class="remove" (click)="deleteCart(crt.cartId)">Remove</a>

            </div>
            
          </div>
        </div>
      </div> 

      <div class="place-order" style="align-self: flex-end;">
        <button type="button"  class="btn placeorder-button float-right" (click)="placeOrder()" >Place Order</button>
      </div> 
    </div>
    <router-outlet></router-outlet>
</div>
