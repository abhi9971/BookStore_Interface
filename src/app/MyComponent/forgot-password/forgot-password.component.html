<div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-12 col-md-8 col-lg-6 col-xl-5">
        <div class="card" >
          <div class="card-body p-5 text-center">

            <div class="mb-md-5 mt-md-4 pb-5">

              <h2 class="headllogin">Forgot password</h2>
              <p class="toptitle">Please enter your email and new password</p><br><br>

              <div class="form-outline form-white mb-4">
                  <label class="form-label" for="typeEmailX">Enter Email</label>
                  <input type="email" id="typeEmailX" class="form-control form-control-lg" [(ngModel)]="this.email"/>
                               </div>
              
              <div class="form-outline form-white mb-4">
                  <label class="form-label" for="typePasswordX">New Password</label>
                  <input type="password" id="typePasswordX" class="form-control form-control-lg" [(ngModel)]="this.password" />
                  
                </div>
              <button class="btn btn-outline-light btn-lg px-5" type="submit" (click)="onlogin()" >Submit</button>

          </div>

        </div>
      </div>
    </div>
  </div>
